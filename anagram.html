<html>
    <head>
        <title>check string are anagram are not</title>
    </head>
    <body>
        <script>
            function checkanagram(a,b){
                let len1= a.length;
             let len2 = b.length
             if(len1!==len2){
                return false;
             }
             let str1 = a.split('').sort().join("");
             let str2 = b.split('').sort().join("");
             if(str1===str2){
                return true;
             }
             else{
                return false;
             }
            }
            
            
           let anagram= checkanagram("cat","adt");
            console.log(anagram)
        </script>
    </body>
</html>
