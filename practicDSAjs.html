
   <html>
    <head>
      <title>Reverse array by using resursion</title>
    </head>
    <body>
        <script>
         let data = [105,22,15,49,10,110,150];
         let temp;
         function customReverse(data,start,end){
            console.warn(data);
            if(start<=end){
               temp=data[start];
               data[start]=data[end];
               data[end]=temp;
               customReverse(data,start+1,end-1);
            }
         }
         customReverse(data,0,data.length-1)
        </script>
    </body>
   </html>
