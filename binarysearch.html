<html>
    <head>
        <title>binary search in javaScript</title>
    </head>
    <body>
        <script>
            let data = [ 2,13,25,31,40,85,97];
            let search=97;
            let start = 0;
            let end = data.length-1;
            let position= undefined;
            while(start<=end){
                let mid = Math.floor((start+end)/2)
                if(data[mid]===search){
                    position=mid;
                    break;
                }
                else if(data[mid]<search){
                    start=mid+1;
                }
                else{
                    end=mid-1;
                }
            }
            console.log(position)

            
        </script>
    </body>
</html>
