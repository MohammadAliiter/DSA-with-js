<html>
    <head>
        <title>factorial in javascript</title>
    </head>
    <body>
        <script>
            function factorial(item){
                if(item==0){
                    return 1
                }
                return item*factorial(item-1)

            }
            let data=5;
           console.log(factorial(data))
        </script>
    </body>
</html>
